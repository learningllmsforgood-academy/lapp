# Github Action workflow config
# https://docs.github.com/en/actions

name: Deploy Next.js tutorial in /learn to github pages

on:
  push:
    branches: ["njs-learn"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4 # https://github.com/actions/checkout
        with:
          path: root-repo
          sparse-checkout: |
            learn
      
      - name: Remove all files apart from /learn directory
        run: |
          mv ./root-repo/learn ./learn
          rm -rf ./root-repo

      - name: Setup Node
        uses: actions/setup-node@v3 # https://github.com/actions/setup-node
        with:
          node-version-file: ./learn/.nvmrc
      
      - name: Setup Pages
        id: setup-pages
        uses: actions/configure-pages@v3 # https://github.com/actions/configure-pages
        # outputs base_path. Examples: "/my-repo" or ""
      
      - name: Set images base path
        id: set-images-base-path
        run: |
          echo 'basePath="${{steps.setup-pages.outputs.base_path}}";' >> ./learn/image-loader.js

      # next.js build caching. doc:
      # https://nextjs.org/docs/pages/building-your-application/deploying/ci-build-caching#github-actions
      - name: Restore cache
        uses: actions/cache@v3 # https://github.com/actions/cache
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/learn/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
          # Notes:
          # [hashFiles doc](https://docs.github.com/en/actions/learn-github-actions/expressions#hashfiles)
          # **/package-lock.json will also match d1/d2/d3/package-lock.json
          # refer: https://en.wikipedia.org/wiki/Glob_(programming)

      - name: Install dependencies
        working-directory: ./learn
        run: npm ci
      
      - name: Build with Next.js
        working-directory: ./learn
        run: BASE_PATH=${{steps.setup-pages.outputs.base_path}} npm run build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./learn/out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
